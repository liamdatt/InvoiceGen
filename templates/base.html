{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stepmath InvoiceGen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'invoicegen/logo.jpeg' %}">
    <style>
      :root {
        --primary-color: #dc2626;
        --primary-dark: #991b1b;
        --secondary-color: #1f2937;
        --accent-color: #4b5563;
        --bg-primary: #111827;
        --bg-secondary: #1f2937;
        --bg-card: #374151;
        --text-primary: #f9fafb;
        --text-secondary: #d1d5db;
        --text-muted: #9ca3af;
        --border-color: #4b5563;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --danger-color: #ef4444;
        --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        --card-shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
        --border-radius: 8px;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
      }
      
      .navbar {
        background: var(--bg-secondary) !important;
        border-bottom: 1px solid var(--border-color);
        padding: 1rem 0;
      }
      
      .navbar-brand {
        font-weight: 600;
        font-size: 1.4rem;
        color: var(--text-primary) !important;
        text-decoration: none;
      }
      
      .navbar-brand img {
        height: 32px;
        margin-right: 10px;
        border-radius: var(--border-radius);
      }
      
      .btn {
        border-radius: var(--border-radius);
        font-weight: 500;
        padding: 0.5rem 1rem;
        transition: all 0.2s ease;
        border: 1px solid transparent;
      }
      
      .btn-primary {
        background: var(--primary-color);
        color: white;
      }
      
      .btn-primary:hover {
        background: var(--primary-dark);
        color: white;
      }
      
      .btn-outline-primary {
        border-color: var(--primary-color);
        color: var(--primary-color);
        background: transparent;
      }
      
      .btn-outline-primary:hover {
        background: var(--primary-color);
        color: white;
      }
      
      .btn-outline-light {
        border-color: var(--text-secondary);
        color: var(--text-secondary);
        background: transparent;
      }
      
      .btn-outline-light:hover {
        background: var(--text-secondary);
        color: var(--bg-primary);
      }
      
      .btn-sm {
        padding: 0.25rem 0.75rem;
        font-size: 0.875rem;
      }
      
      .card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        box-shadow: var(--card-shadow);
        transition: all 0.2s ease;
      }
      
      .card:hover {
        box-shadow: var(--card-shadow-hover);
      }
      
      .card-header {
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
        padding: 1rem;
        font-weight: 600;
        color: var(--text-primary);
      }
      
      .form-control {
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        padding: 0.5rem 0.75rem;
        background: var(--bg-secondary);
        color: var(--text-primary);
        transition: all 0.2s ease;
      }
      
      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(220, 38, 38, 0.25);
        background: var(--bg-secondary);
        color: var(--text-primary);
      }
      
      .form-label {
        font-weight: 500;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }
      
      .table {
        background: var(--bg-card);
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: var(--card-shadow);
        border: 1px solid var(--border-color);
      }
      
      .table th {
        background: var(--bg-secondary);
        border: none;
        padding: 0.75rem;
        font-weight: 600;
        color: var(--text-primary);
        border-bottom: 1px solid var(--border-color);
      }
      
      .table td {
        padding: 0.75rem;
        border: none;
        border-bottom: 1px solid var(--border-color);
        vertical-align: middle;
        background: var(--bg-card);
        color: var(--text-primary);
      }
      
      .table tbody tr:hover td {
        background: var(--bg-secondary);
      }
      
      .list-group-item {
        border: none;
        padding: 0.75rem 1rem;
        background: transparent;
        border-bottom: 1px solid var(--border-color) !important;
        color: var(--text-primary);
        transition: all 0.2s ease;
      }
      
      .list-group-item:hover {
        background: var(--bg-secondary) !important;
      }
      
      .list-group-item:last-child {
        border-bottom: none !important;
      }
      
      .text-muted {
        color: var(--text-muted) !important;
      }
      
      .container {
        max-width: 1200px;
      }
      
      main {
        padding: 2rem 0;
        min-height: calc(100vh - 100px);
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-weight: 600;
        color: var(--text-primary);
      }
      
      a {
        color: var(--primary-color);
        text-decoration: none;
        transition: all 0.2s ease;
      }
      
      a:hover {
        color: var(--primary-dark);
      }
      
      .alert {
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        padding: 1rem;
        background: var(--bg-card);
        color: var(--text-primary);
      }
      
      .breadcrumb {
        background: transparent;
        padding: 0;
        margin-bottom: 1rem;
      }
      
      .breadcrumb-item + .breadcrumb-item::before {
        content: "â€º";
        color: var(--text-muted);
      }
      
      @media (max-width: 768px) {
        .container {
          padding: 0 1rem;
        }
        
        .navbar-brand {
          font-size: 1.2rem;
        }
        
        .navbar-brand img {
          height: 28px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'dashboard' %}">
          <img src="{% static 'invoicegen/logo.jpeg' %}" alt="Stepmath">
          <span>InvoiceGen</span>
        </a>
          {% if user.is_authenticated %}
        <div class="navbar-nav ms-auto d-flex flex-row align-items-center">
          <div class="nav-item me-3">
            <i class="bi bi-person-circle me-2"></i>
            <span>{{ user.username }}</span>
          </div>
          <div class="nav-item">
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-right me-1"></i>Logout
              </button>
            </form>
          </div>
        </div>
        {% endif %}
      </div>
    </nav>
    <main class="container">
      {% if messages %}
        <div class="container mt-4">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
